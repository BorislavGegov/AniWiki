<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:
            <br>
            {{ post.body }}
            {% if post.author == current_user %}
            <br>
            <a style="color: red; font-size: smaller;" href="{{ url_for('delete', token = post.id) }}">Delete</a>
            <a style="color: blue; font-size: smaller;" href="{{ url_for('edit_post', token = post.id) }}">Edit</a>
            {% endif %}
        </td>
    </tr>
</table>
